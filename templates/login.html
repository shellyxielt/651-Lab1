{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<div class = 'container'>
	<form action="{{ url_for('login') }}" method="post">
    <div class="row">
      <h2 style="text-align:center">Login</h2>

      <div class="col">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </div>
      
    </div>
	</form>

	<div class="container">
	  <div class="row">
	    <div class="col">
	      <a href="{{ url_for('register_user') }}" style="color:white; background-color: grey; text-align: center;" class="btn">Sign up</a>
	    </div>
	  </div>
	</div>
</div>
{% endblock %}
